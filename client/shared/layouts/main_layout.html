<template name="mainLayout">
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        {{#linkTo route='root' class='navbar-brand'}}
          Snapzio
        {{/linkTo}}
      </div>
      <ul class="nav navbar-nav">
        <li>
          {{#linkTo route='root'}}
            Home
          {{/linkTo}}
        </li>
        {{#if currentUser}}
        <li>
          {{#linkTo route='profile'}}
            Profile
          {{/linkTo}}
        </li>
        {{/if}}
        <li>
          {{#linkTo route='newPost'}}
            New post
          {{/linkTo}}
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">{{> loginButtons align="right"}}</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-8">
        {{> yield}}
      </div>
      <div class="col-lg-2"></div>
    </div>
  </div>
</template>
